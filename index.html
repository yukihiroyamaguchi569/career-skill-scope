<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャリアスキルスコープ</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- D3.js の読み込み -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>キャリアスキルスコープ</h1>
        <p>あなたのキャリアとスキルを可視化するツール</p>
    </header>

    <main>
        <div class="container">
            <div class="visualization-container">
                <div id="radar-chart"></div>
                <div class="age-selector">
                    <label for="age-slider">年齢: <span id="selected-age">15</span>歳</label>
                    <input type="range" id="age-slider" min="15" max="75" step="5" value="15">
                </div>
            </div>

            <div class="input-container">
                <h2>スキルデータ入力</h2>
                <form id="skill-form">
                    <div class="form-group">
                        <label for="age-select">年齢:</label>
                        <select id="age-select" required>
                            <option value="">選択してください</option>
                            <option value="15">15歳</option>
                            <option value="20">20歳</option>
                            <option value="25">25歳</option>
                            <option value="30">30歳</option>
                            <option value="35">35歳</option>
                            <option value="40">40歳</option>
                            <option value="45">45歳</option>
                            <option value="50">50歳</option>
                            <option value="55">55歳</option>
                            <option value="60">60歳</option>
                            <option value="65">65歳</option>
                            <option value="70">70歳</option>
                            <option value="75">75歳</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category-select">カテゴリ:</label>
                        <select id="category-select" required>
                            <option value="">選択してください</option>
                            <option value="0">専門技術スキル (0-29度)</option>
                            <option value="1">ビジネススキル (30-59度)</option>
                            <option value="2">対人スキル (60-89度)</option>
                            <option value="3">知的スキル (90-119度)</option>
                            <option value="4">言語・コミュニケーション (120-149度)</option>
                            <option value="5">音楽スキル (150-179度)</option>
                            <option value="6">視覚芸術スキル (180-209度)</option>
                            <option value="7">身体的スキル・スポーツ (210-239度)</option>
                            <option value="8">手工芸・DIYスキル (240-269度)</option>
                            <option value="9">デジタルスキル (270-299度)</option>
                            <option value="10">社会活動・ボランティア (300-329度)</option>
                            <option value="11">自己啓発・マインドフルネス (330-359度)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="skill-name">スキル名:</label>
                        <input type="text" id="skill-name" required>
                    </div>

                    <div class="form-group">
                        <label for="skill-level">スキルレベル (0-10):</label>
                        <input type="range" id="skill-level" min="0" max="10" step="1" value="0">
                        <span id="skill-level-display">0</span>
                    </div>

                    <button type="submit" id="add-skill-btn">スキルを追加</button>
                </form>

                <div class="skill-list-container">
                    <h3>登録済みスキル</h3>
                    <div id="skill-list"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 キャリアスキルスコープ</p>
    </footer>

    <script src="js/data-model.js"></script>
    <script src="js/radar-chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
